{% extends 'base_contents.html' %}

{% block local_css %}
    <link href="{{ MEDIA_CSS }}/portal-style.css" rel="stylesheet">
    <style>
        .dragbox-content,
        .category-color{
            background-color: {{ design.category_back_color }};
        }

        .linkmark-color{
            {% if design.linkmark_flg %}
                color: #FFF;
            {% else %}
                color: #000;
            {% endif %}
        }

        .dragbox-content a{
            color: {{ design.link_color }};
        }

        {% for color in color_list %}
            .color-{{ color.id }} {background: {{ color.color_code }}; border: 1px solid {{ color.color_code }};}

            {% if color.font_color == "#000" %}
                .color-{{ color.id }} h2 {color:#000;}
            {% else %}
                .color-{{ color.id }} h2 {color:#FFF;}
            {% endif %}

            {% if color.icon_color == "white" %}
                .color-{{ color.id }} i {background-image: url("{{ MEDIA_IMG }}/glyphicons-halflings-white.png");}
            {% endif %}
        {% endfor %}
    </style>
{% endblock %}

{% block local_js %}
    <script src="{{ MEDIA_JS }}/jquery-ui-1.7.2.custom.min.js"></script>
    <script src="{{ MEDIA_JS }}/portal.js"></script>
{% endblock %}
