{% load static %}

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="apple-touch-icon" href="{% static 'img/apple-icon.png' %}" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: {{ body_padding }}px;

            {% if design.portal_back_kind %}
                {% if design.image_position == 'repeat' %}
                    background-image: url({{ user.image_dir_path }}/{{ BK_IMAGE_NAME }}.{{ design.bk_image_ext }});
                    background-repeat: {{ design.image_position }};
                {% elif design.image_position == 'original' %}
                    background-image: url({{ user.image_dir_path }}/{{ BK_IMAGE_NAME }}.{{ design.bk_image_ext }});
                    background-repeat: no-repeat;
                    background-position: center 41px;
                    background-color: {{ design.portal_back_color }};
                {% endif %}
            {% else %}
                background-color: {{ design.portal_back_color }};
            {% endif %}
        }

        {% if design.portal_back_kind %}
            {% if design.image_position == 'no-repeat' %}
                img.bg {
                  /* Set rules to fill background */
                  min-height: 100%;
                  min-width: 1024px;
                  /* Set up proportionate scaling */
                  width: 100%;
                  height: auto;
                  /* Set up positioning */
                  position: fixed;
                  /* またはabsolute; */
                  top: 0;
                  left: 0;
                  z-index: -1;
                }

                @media screen and (max-width: 1024px){
                  img.bg {
                  left: 50%;
                  margin-left: -512px; }
                }
            {% endif %}
        {% endif %}

        .navbar-inner .container {
          padding-left: 20px;
          padding-right: 20px;
          *zoom: 1;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        .nav .caret {
            float: right;
        }

        .help-area {
            background-image: url({% static 'img/help-area-img.png' %});
            padding: 15px;
        }
    </style>
    <!-- <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/common-style.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    {% block header_navi %}
    {% endblock %}

    {% block add %}
    {% endblock %}

    {% block help %}
    {% endblock %}

    {% block contents %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    {% block js %}
    {% endblock %}
</body>
</html>
